<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="css/add_product.css" />
  </head>

  <body>
    <div class="sidebar">
      <h2 class="logo">Admin</h2>

      <a href="admin.html">Dashboard</a>
      <a href="manage_products.html">Products</a>
      <a href="add_product.html" class="active">Add Product</a>
      <a href="orders.html">Orders</a>
    </div>

    <div class="content">
      <h1>Add New Product</h1>

      <form id="addProductForm" class="add-form">
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" id="productName" required />
        </div>

        <div class="form-group">
          <label>Price</label>
          <input type="number" id="productPrice" required />
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea id="productDesc" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label>Image URL</label>
          <input type="text" id="productImage" required />
        </div>

        <button type="submit" class="btn-add">Add Product</button>
      </form>
    </div>

    <script src="js/add_product.js"></script>
  </body>
</html>
