<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/checkout.css" />
  </head>
  <body>
    <header class="navbar">
      <h2 class="logo">ShoeStore</h2>
      <nav>
        <a href="../index.html">Home</a>
        <a href="./cart.html">Cart</a>
        <a href="./products.html">Products</a>
      </nav>
    </header>

    <section class="checkout-container">
      <h1>Checkout</h1>

      <div class="checkout-flex">
        <!-- User Info -->
        <div class="checkout-form">
          <h2>Shipping Information</h2>

          <label>Full Name</label>
          <input type="text" id="fullname" placeholder="Your Name" />

          <label>Email</label>
          <input type="email" id="email" placeholder="example@mail.com" />

          <label>Phone</label>
          <input type="text" id="phone" placeholder="0123456789" />

          <label>Address</label>
          <textarea id="address" placeholder="Your address..."></textarea>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
          <h2>Your Order</h2>

          <div id="orderItems"></div>

          <h3>Total: <span id="orderTotal">$0</span></h3>

          <button id="placeOrderBtn" class="place-order-btn">
            Place Order
          </button>
        </div>
      </div>
    </section>

    <script src="js/checkout.js"></script>
  </body>
</html>
